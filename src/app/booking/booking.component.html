<h2>Sitze</h2>
<ul class="seats">
    <div class="row" *ngFor="let row of seats">
        <div>{{row[0].row}}</div>
        <div class="seatsInRow">

            <app-seat class="seat" *ngFor="let seat of row" [seat]="seat" (click)="seatClicked(seat)">
            </app-seat>

        </div>
    </div>
</ul>
