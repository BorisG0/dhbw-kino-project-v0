<h2>Sitze - StatusChangeSuccessfull: {{statusChangeSuccessfull}}</h2>
<h2>Vorstellung {{movieEvent?.id}} am {{movieEvent?.date}} um {{movieEvent?.time}} Raum: {{movieEvent?.roomId}}</h2>
<ul class="seats">
    <div class="row" *ngFor="let row of seats">
        <div>{{row[0].row}}</div>
        <div class="seatsInRow">

            <app-seat class="seat" *ngFor="let seat of row" [seat]="seat" (click)="seatClicked(seat)">
            </app-seat>

        </div>
    </div>
</ul>
