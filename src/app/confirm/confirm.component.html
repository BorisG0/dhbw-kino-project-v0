<body class="all">
    <div id="filmcover">
        <mat-card class="card">
            <mat-card-content>
                <!--<img src="">-->
            </mat-card-content>
        </mat-card>
    </div>
    <div id="bestellübersicht">
            <mat-card class="card">
                <diV id="bestellinfos">
                <mat-card-header>
                    <mat-card-title class="bestellübersicht-title">Bestellübersicht:</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card class="inner-card">
                        <div id="filminfobox">
                        <div id="filminfo">
                            <mat-card-title>Filminformationen:</mat-card-title>
                            <mat-card-content>
                                <div class="text-left">
                                    <p>Film:</p>
                                    <p>Dauer:</p>
                                    <p>Fassung:</p>
                                </div>
                                <div class="text-right">
                                
                                </div>
                            </mat-card-content>
                        </div>
                        <div id="buchungsinfo">
                            <mat-card-content>
                                <div class="text-left">
                                    <p>Datum:</p>
                                    <p>Saal:</p>
                                    <p>Plätze:</p>
                                </div>
                                <div class="text-right">

                                </div>
                            </mat-card-content>
                        </div>
                        <div id="übersicht">
                            <mat-card-title>Übersicht:</mat-card-title>
                            <mat-card-content>
                                <div class="text-left">
                                
                                </div>
                                <div class="text-right">
                                
                                </div>
                            </mat-card-content>
                        </div>
                        </div>
                        <div id="Kundeninfobox">
                            <mat-card-content>
                                <mat-card-title>Kundeninformationen:</mat-card-title>
                                <div class="text-left">
                                    <p>Name:</p>
                                    <p>Alter:</p>
                                    <p>E-Mail:</p>
                                </div>
                                <div class="text-right"></div>
                            </mat-card-content>
                        </div>
                    </mat-card>
                </mat-card-content>
            </diV>
            <div id="containerRight">

                    <div *ngIf="link=='overview' then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <button id="" title="Die ausgewählten Plätze werden gebucht" routerLink="/confirm" mat-raised-button (click)="onClickPay()"> Bezahlen </button>
                    </ng-template>
                    <ng-template #elseBlock>
                        <div id="qrCode">
                        Hier QR Code
                    </div>
                    </ng-template>

            </div>
            <mat-card-footer class="outro">
                <mat-card-title class="bestellübersicht-title">Viel Spaß mit dem Film!</mat-card-title>
            </mat-card-footer>
            </mat-card>
    </div>
</body>
