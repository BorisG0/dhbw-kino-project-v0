<body *ngIf="movie" class="detail">
    <div class="container">
        <div class="rows">
            <div>
                <img  src="\assets\images\movie{{movie.id}}.png"> 
            </div>
            <div class="box">
                <h2 class="object"> Filmhandlung </h2>
                <p class="object" class="discription"> {{movie.discription}}</p>
            </div>
        </div>
        <div class="rows" >
            <div class="box">
                <h2 class="object">{{movie.name | uppercase}} Details</h2>
                <p class="object"> id: {{movie.id}} <br>
                    length: {{movie.length}} <br>
                    studio: {{movie.studio}} <br>
                </p>
            </div>
            <div class="box" >
                <h2 class="object"> Cast & Crew </h2>
                <p class="object"> {{movie.cast}} </p>
            </div>
            <div class="box">
                <h2 class="object"> Trailer</h2>
                <p class="object"> Hier wird mal der Trailer sein</p>
            </div>
        </div>
    </div>
</body>
