<body *ngIf="movie" class="detail">
    <div class="container">
        <section class="section">
            <div class="content1">
                <div class="card">
                    <img  src="\assets\images\movie{{movie.id}}.png"> 
                </div>
                <div class="card">
                    <h2 class="box"> Filmhandlung </h2>
                    <p class="box"> {{movie.discription}}</p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="content2" >
                <div class="card">
                    <h2 class="box">{{movie.name | uppercase}} Details</h2>
                    <p class="box"> id: {{movie.id}} <br>
                        length: {{movie.length}} <br>
                        studio: {{movie.studio}} <br>
                    </p>
                </div>
                <div class="card" >
                    <h2 class="box"> Cast & Crew </h2>
                    <p class="box"> {{movie.cast}} </p>
                </div>
                <div class="card">
                    <h2 class="box"> Trailer</h2>
                    <p class="box"> Hier wird mal der Trailer sein</p>
                </div>
            </div>
        </section>
    </div>
</body>
