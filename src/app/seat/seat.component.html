<div class="seat">
    <button *ngIf="seat?.status == 0" class="free" mat-flat-button>
        <mat-icon></mat-icon>
    </button>
    <button *ngIf="seat?.status == 1" class="occupied" mat-flat-button>
        <mat-icon>person</mat-icon>
    </button>
    <button *ngIf="seat?.status == 2" class="reserved" mat-flat-button>
        <mat-icon></mat-icon>
    </button>
    <button *ngIf="seat?.status == 3" class="selected" mat-flat-button>
        <mat-icon>person</mat-icon>
    </button>
</div>
