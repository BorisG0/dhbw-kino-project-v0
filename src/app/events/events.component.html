<body>
  <div *ngIf="inEditEvents==false; then thenBlock"></div>
      <ng-template #thenBlock>
        <div id="movieDetails">
          <app-new-movie></app-new-movie>
            </div>
            <table id="table" mat-table [dataSource]="movieEvents">
              <ng-container  matColumnDef="room" sticky>
                <th mat-header-cell *matHeaderCellDef> Raum </th>
                <td  mat-cell *matCellDef="let element"> {{element.roomId}} </td>
              </ng-container>
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row routerLink="/editEvents/{{movie.id}}/{{row.id}}" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </ng-template>
    <div id="inputFields">
    <form class="example-form" style="padding-top: 5%">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label type="number">room id</mat-label>
          <textarea [(ngModel)]="inputRoomid" matInput name="roomId"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="formField">
          <mat-label> Start Datum</mat-label>
          <input [(ngModel)]="inputDate" name="selectedDate" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>time</mat-label>
          <textarea [(ngModel)]="inputTime" matInput name="time"></textarea>
          <mat-hint> HH:MM </mat-hint>
        </mat-form-field>
      <div *ngIf="inEditEvents==false; then then2Block else else2Block"></div>
      <ng-template #then2Block>
        <button (click)=onPressCreate()>
          <mat-icon>create</mat-icon>
        </button>
      </ng-template>
      <ng-template #else2Block>
        <button (click)=onPressUpdate()>
          <mat-icon>update</mat-icon>
        </button>
        <button (click)=onPressDelete()>
          <mat-icon>delete_forever</mat-icon>
        </button>
      </ng-template>
    </form>
  </div>
</body>
